on:
    push:
        branches:
            - DEV

name: Deploy to ...

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-16.04

        steps:
            - name: Checkout
              uses: actions/checkout@v1

            - name: Build
              uses: actions/setup-node@v1
              with:
                node-version: '12'
              id: build
              run: |
                  chmod +x ./build.sh
                  node -v
                  npm -v
                  ./build.sh
